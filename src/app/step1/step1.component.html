<h1>Step 1: Choose your Model and color</h1>
Model:
<select
  #model
  (change)="service.selectModel(model.value)"
>
  <option [value]="0">Choose...</option>
  @for (car of service.allModels(); track car.code) {
    <option [value]="car.code">{{ car.description }}</option>
  }
</select>

Color:
<select
  #color (change)="service.selectColor(color.value)"
>
  @for (color of service.selectableColors(); track color.code) {
    <option [value]="color.code">{{ color.description }}</option>
  }
</select>
<div>
  <img [src]="service.currentImage()"/>
</div>
